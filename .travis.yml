language: sh

env:
  global:
    - CMAKE_OPTIONS=""
    - GTEST_FILTER=-cpplocate_test.getBundlePath_Return:liblocate_test.getBundlePath_Return:utils_test.getEnv_Value

matrix:
  include:
    - os: windows
      env:
        - MATRIX_EVAL='CMAKE_GENERATOR=\"Visual Studio 15 2017 Win64\" CMAKE_CONFIGURATION=debug BUILD_DIR=build-debug'
    - os: windows
      env:
        - MATRIX_EVAL='CMAKE_GENERATOR=\"Visual Studio 15 2017 Win64\" CMAKE_CONFIGURATION=release BUILD_DIR=build'

before_script:
  - export $MATRIX_EVAL
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then export PATH="$PATH:/c/Program Files/CMake/bin"; fi
  - cmake --version
  - chmod +x ./configure
  - ./configure
  - ./configure $CMAKE_CONFIGURATION

script:
  - cmake --build $BUILD_DIR
  - cmake --build $BUILD_DIR --target test
  - cmake --build $BUILD_DIR --target check-all
